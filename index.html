<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<button id="AddEvent">Add New Event</button>

<div class="modal" id="EventModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add an Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form id="form">
                            <div class="row">
                              <div class="col">
                                    <label for="EventName">Event Name</label>
                                <input id="EventName" type="text" class="form-control" placeholder="Event name">
                                <div class="valid-feedback">
                                        Looks good!
                                      </div>

                                <div class="invalid-feedback">
                                        Please choose a username.
                                      </div>
                            </div>
                              <div class="col">
                                  <div class="form-group">
                                        <label for="DateOfEvent">Enter Date</label>
                                        <input id="DateOfEvent" type="date" class="form-control" placeholder="Date">
                                  </div>

                              </div>

                            </div>
                            <div class="row pt-2">
                                    <div class="col">
                                            <label for="from">From</label>
                                      <input type="time" id="from" class="form-control" placeholder="From">
                                    </div>
                                    <div class="col">
                                            <label for="to">To</label>
                                      <input type="time" id="to" class="form-control" placeholder="To">
                                    </div>

                                  </div>
                                  <div class="row pt-2">



                                      </div>
                                      <div class="row pt-2">
                                            <div class="col">
                                                  <div class="form-group">
                                                          <label for="textarea">Description</label>
                                                       <textarea class="form-control" id="textarea"></textarea>
                                                        </div>
                                            </div>


                                            </div>

                          </form>
            </div>
            <div class="modal-footer">
                    <button disabled type="submit" id="SaveEvent" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="EventEditModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add an Event</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <form id="">
                                <div class="row">
                                  <div class="col">
                                        <label for="EditEventName">Event Name</label>
                                    <input id="EditEventName" type="text" class="form-control" placeholder="Event name">
                                  </div>
                                  <div class="col">
                                      <div class="form-group">
                                            <label for="DateOfEvent">Enter Date</label>
                                            <input id="EditDateOfEvent" type="date" class="form-control" placeholder="Date">
                                      </div>

                                  </div>

                                </div>
                                <div class="row pt-2">
                                        <div class="col">
                                                <label for="Editfrom">From</label>
                                          <input type="time" id="Editfrom" class="form-control" placeholder="From">
                                        </div>
                                        <div class="col">
                                                <label for="Editto">To</label>
                                          <input type="time" id="Editto" class="form-control" placeholder="To">
                                        </div>

                                      </div>
                                      <div class="row pt-2">
                                          <div class="col">
                                                <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Event Kind</label>
                                                        <select multiple class="form-control" id="exampleFormControlSelect1">
                                                     <option value="Emergency">
                                                            <button type="button" class="btn btn-primary">
                                                                    Important <span class="badge badge-dark"><i class="fas text-dark fa-exclamation"></i></span>

                                                                  </button>
                                                     </option>
                                                        </select>
                                                      </div>
                                          </div>


                                          </div>
                                          <div class="row pt-2">
                                                <div class="col">
                                                      <div class="form-group">
                                                              <label for="Edittextarea">Description</label>
                                                           <textarea required class="form-control" id="Edittextarea"></textarea>
                                                            </div>
                                                </div>


                                                </div>

                              </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="EditSaveEvent" class="btn btn-primary">Save changes</button>

                </div>
              </div>
            </div>
          </div>

      <ul class="list-unstyled" id="listOfEvents">

          </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./Scripts/new.js"></script>
</body>
</html>
